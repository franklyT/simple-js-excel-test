<script>
    function delimit(){
        let qArray = document.getElementById('string').value
        let dArray = qArray.split(" ")
        let counter = 0
        
        for (let i = 0; i < dArray.length; i++){
if (
dArray[i] != "II" &&
dArray[i] != "III" &&
dArray[i] != "IV" &&
dArray[i] != "V" &&
dArray[i] != "jr" &&
dArray[i] != "jr." &&
dArray[i] != "Jr" &&
dArray[i] != "Jr." &&
dArray[i] != "Sr." &&
dArray[i] != "Sr" &&
dArray[i] != "sr." &&
dArray[i] != "sr" &&
dArray[i] != "esq" &&
dArray[i] != "Esq." &&
dArray[i] != "esq."
){
counter++
}
if (
dArray[i] == "II" ||
dArray[i] == "III" ||
dArray[i] == "IV" ||
dArray[i] == "V" ||
dArray[i] == "jr" ||
dArray[i] == "jr." ||
dArray[i] == "Jr" ||
dArray[i] == "Jr." ||
dArray[i] == "Sr." ||
dArray[i] == "Sr" ||
dArray[i] == "sr." ||
dArray[i] == "sr" ||
dArray[i] == "esq" ||
dArray[i] == "Esq." ||
dArray[i] == "esq.")
{
    dArray.splice(i, 1, " "+dArray[i])
}
if (counter % 4 == 0){
    dArray.splice(i, 0, "<br>")
}
else if (counter % 2 == 0){
    dArray.splice(i, 0, " ")
}
}

    dArray = dArray.join('')
    document.getElementById('results').innerHTML = dArray
    }
    
    </script>
    
    <textarea type="text" id="string" value="2" style="width: 400; height: 150;" ></textarea>
    <br><input type=button value="Process" onClick="delimit()"></br>
    <br><span id="results">(click "Process")</br>
