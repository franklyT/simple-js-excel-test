<script>
    function delimit(){
        let banWords = ["II", "III", "IV", "V", "JR", "JR.", "SR", "SR.", "ESQ", "ESQ.", "DE", "LA", "LE", "VAN", "DER", "DEL", "DELLA", "E", "VON"]
            let banCount = 0
        let qArray = document.getElementById('string').value
            let dArray = qArray.split(" ")
            let counter = 0
        
        
        aloop: for (let i = 0; i < dArray.length; i++){
            bloop: for (let b = 0; b < banWords.length; b++){
                if (dArray[i].toUpperCase() == banWords[b]){
                    banCount++
                    dArray.splice(i, 1, " " + dArray[i])
                    break bloop;
                }
            }
if (banCount == 0){
counter++
}
else {
banCount--
}
if (counter % 4 == 0){
    dArray.splice(i, 0, "<br>")
}
else if (counter % 2 == 0){
    dArray.splice(i, 0, " ")
}
}

    dArray = dArray.join('')
    document.getElementById('results').innerHTML = dArray
    }
    
    </script>
    
    <textarea type="text" id="string" value="2" style="width: 400; height: 150;" ></textarea>
    <br><input type=button value="Process" onClick="delimit()"></br>
    <br><span id="results">(click "Process")</br>
