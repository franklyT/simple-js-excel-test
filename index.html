<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>simple-js-excel-test
</title>
</head> 
<body>
<script async defer src="js/delimiter-regex.js" type="text/javascript">
</script>
<script async defer src="js/tabletoexcel.js" type="text/javascript">
</script>
<textarea type="text" id="string" value="Fish McFish jr Fishy Fisherton Sr Steve Waterson" style="width: 500px; height: 200px;">Fish McFish jr Fishy Fisherton Sr Steve Waterson</textarea>
<br><input type=button value="Process" onClick="delimit(String(document.getElementById('string').value), document.getElementById('results')); document.getElementById('export').style='display: block';">
&nbsp; &nbsp;
<input type=button value="Clear" onClick="clearAll(document.getElementById('string'), document.getElementById('results')); document.getElementById('export').style='display: none';">
<input type="button" id="export" onclick="tableToExcel('results', 'Exported Results')" style="display:none; margin-top: 100px;" value="Export to Excel">
</br>
<br><table id="results"><tbody id="tableWrite"><tr><td></tbody></table>
</br>
</body>
</html>
